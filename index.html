<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkLine API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://petstore.swagger.io/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://petstore.swagger.io/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Custom ForkLine Styling */
        .swagger-ui .topbar {
            background-color: #2c3e50;
            padding: 15px 0;
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        .swagger-ui .info .title {
            color: #2c3e50;
            font-size: 36px;
            font-weight: bold;
        }
        .swagger-ui .info .description {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }
        .swagger-ui .scheme-container {
            background: #ecf0f1;
            border-radius: 4px;
            padding: 10px;
        }
        .swagger-ui .opblock.opblock-post {
            border-color: #27ae60;
        }
        .swagger-ui .opblock.opblock-get {
            border-color: #3498db;
        }
        .swagger-ui .opblock.opblock-put {
            border-color: #f39c12;
        }
        .swagger-ui .opblock.opblock-delete {
            border-color: #e74c3c;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .swagger-ui .wrapper {
                padding: 0 10px;
            }
            .swagger-ui .info .title {
                font-size: 24px;
            }
            .swagger-ui .info .description {
                font-size: 14px;
            }
        }
        
        /* Custom Header */
        .api-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .api-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        .api-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        /* Environment Badge */
        .env-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        .env-badge.production {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Environment Badge -->
    <div class="env-badge" id="env-badge">DEVELOPMENT</div>
    
    <!-- Custom Header -->
    <div class="api-header">
        <h1>üçΩÔ∏è ForkLine API Documentation</h1>
        <p>Complete API documentation for the ForkLine restaurant management system</p>
    </div>
    
    <!-- Swagger UI Container -->
    <div id="swagger-ui"></div>
    
    <!-- Swagger UI Scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    
    <script>
        // Environment detection
        const isProduction = window.location.hostname !== 'localhost' && 
                           !window.location.hostname.includes('127.0.0.1');
        
        // Update environment badge
        const envBadge = document.getElementById('env-badge');
        
        // Initialize Swagger UI
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './swagger.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                
                // Request interceptor for environment handling
                requestInterceptor: (request) => {
                    console.log('API Request:', request.method, request.url);
                    
                    // Don't modify localhost URLs - use them as-is
                    
                    // Add custom headers if needed
                    
                    return request;
                },
                
                // Response interceptor for debugging
                responseInterceptor: (response) => {
                    console.log('API Response:', response.status, response.url);
                    return response;
                },
                
                // Custom configuration
                docExpansion: 'list',
                filter: true,
                showRequestHeaders: true,
                showCommonExtensions: true
            });
            
            // Custom post-initialization
            window.ui = ui;
            
            // Add custom event listeners
            setTimeout(() => {
                // Add click tracking for analytics
                document.addEventListener('click', function(e) {
                    if (e.target.closest('.opblock-summary')) {
                        const method = e.target.closest('.opblock').dataset.method;
                        const path = e.target.closest('.opblock').dataset.path;
                        console.log('Endpoint viewed:', method, path);
                    }
                });
            }, 1000);
        };
    </script>
</body>
</html>
